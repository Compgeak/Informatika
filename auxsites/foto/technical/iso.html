    <h1>Sensitivity & ISO</h1>
<p>Higher ISO makes the sensor more sensitive to photons. This means it will output a higher value for the same amount of light</p>
<p>&nbsp;</p>
<p>A higher sensitivity also causes more grain and unevenness in the photo. Noise is, therefore, a big problem when shooting using high ISO.</p
